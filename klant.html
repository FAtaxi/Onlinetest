<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service - Bereken je ritprijs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      color: #ffcc00;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444444;
      background-color: #333333;
      color: white;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #boekKnop {
      display: none;
    }
    .resultaat {
      margin-top: 20px;
      text-align: center;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
    #locatieKnop {
      margin-top: 15px;
      background-color: #444444;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #locatieKnop:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bereken je ritprijs</h2>
    <div class="input-group">
      <label for="ophaaladres">Ophaaladres:</label>
      <input type="text" id="ophaaladres" placeholder="Vul je ophaaladres in">
    </div>
    <div class="input-group">
      <label for="afzetadres">Afzetadres:</label>
      <input type="text" id="afzetadres" placeholder="Vul je afzetadres in">
    </div>
    <div class="input-group">
      <label for="annulering">Annuleringskosten (‚Ç¨10):</label>
      <input type="checkbox" id="annulering" required> Accepteer annulering
    </div>
    <button id="berekenBtn" onclick="berekenRit()">Bereken Ritprijs</button>
    
    <!-- Haal mijn locatie op knop -->
    <button id="locatieKnop" onclick="gebruikLocatie()">Haal mijn locatie op</button>
    
    <div id="resultaat" class="resultaat"></div>
    <button id="boekKnop" onclick="boekRit()">Boek Rit via WhatsApp</button>
    
    <!-- QR Code -->
    <div class="qr-code">
      <p>Scan deze QR-code om deze pagina te openen op je telefoon:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://fataxi.github.io/FA-Werk/&size=150x150" alt="QR Code">
    </div>
  </div>

  <script>
    const weatherApiKey = "9d1afafb80f94518850212856252004"; 

    async function getCoordinates(adres) {
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=22f9046cc2b242a3a5f08cfabc005f78`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.results.length === 0) throw new Error("Geen locatie gevonden.");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    async function getWeer(lat, lon) {
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${lat},${lon}`;
        const res = await fetch(url);
        const data = await res.json();
        return data.current?.condition?.text || "";
      } catch {
        return "";
      }
    }

    function bepaalDrukteToeslag() {
      const u = new Date().getHours();
      const d = new Date().getDay();
      if ((u >= 7 && u <= 9) || (u >= 16 && u <= 18)) return 1.2;
      if (d === 0 || d === 6) return 1.15;
      return 1;
    }

    function bepaalNachttoeslag() {
      const u = new Date().getHours();
      return (u >= 23 || u < 7) ? 1.5 : 1;
    }

    function berekenRoutecompensatie(km) {
      return km > 5 ? (km - 5) * 1.0 : 0;
    }

    function berekenRitprijs(afstand, duur, weer) {
      let basis = 0;
      if (afstand <= 3) basis = 12;
      else if (afstand <= 4) basis = 13.5;
      else if (afstand <= 5) basis = 15;
      else if (afstand <= 6) basis = 17.5;
      else if (afstand <= 7) basis = 19;
      else if (afstand <= 8) basis = 21.5;
      else if (afstand <= 9) basis = 23.5;
      else basis = 2.5 + (afstand * 1.5) + (duur * 0.50);

      let toeslag = 1;
      if (weer.toLowerCase().includes("rain") || weer.toLowerCase().includes("regen")) toeslag *= 1.2;
      toeslag *= bepaalDrukteToeslag();
      toeslag *= bepaalNachttoeslag();

      return basis * toeslag;
    }

    async function gebruikLocatie() {
      if (!navigator.geolocation) return alert("Locatie niet ondersteund.");
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=22f9046cc2b242a3a5f08cfabc005f78`;
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("ophaaladres").value = data.results[0].formatted;
      });
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const annulering = document.getElementById("annulering").checked;
      if (!ophalen || !afzetten || !annulering) return alert("Vul beide adressen in en accepteer de annulering.");

      try {
        const coordOphalen = await getCoordinates(ophalen);
        const coordAfzetten = await getCoordinates(afzetten);

        const routeURL = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3&start=${coordOphalen[0]},${coordOphalen[1]}&end=${coordAfzetten[0]},${coordAfzetten[1]}`;
        const res = await fetch(routeURL);
        const data = await res.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;

        const weer = await getWeer(coordOphalen[1], coordOphalen[0]);

        const ritprijs = berekenRitprijs(afstandKm, duurMin, weer);
        const routecomp = berekenRoutecompensatie(afstandKm);

        const totaal = ritprijs + routecomp;
        const resultText = `üöñ Ritprijs: ‚Ç¨${totaal.toFixed(2)}\nAfstand: ${afstandKm.toFixed(1)} km\nDuur: ${duurMin.toFixed(0)} min\nWeer: ${weer || 'Onbekend'}\n\nüìå Annuleringskosten: ‚Ç¨10`;

        document.getElementById("resultaat").innerText = resultText;
        document.getElementById("boekKnop").style.display = "block";
      } catch (e) {
        console.error(e);
        alert("Er ging iets mis bij het berekenen van de rit.");
      }
    }

    async function boekRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const prijsInfo = document.getElementById("resultaat").innerText;

      const bericht = `üì≤ Nieuw ritverzoek\nüìç Ophaaladres: ${ophalen}\nüìç Afzetadres: ${afzetten}\n\n${prijsInfo}`;

      const whatsappUrl = `https://wa.me/31647972301?text=${encodeURIComponent(bericht)}`;
      window.location.href = whatsappUrl;
    }
  </script>
</body>
</html>
