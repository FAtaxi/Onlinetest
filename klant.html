<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
      font-size: 2.5em;
    }
    .container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    input, button, label {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    #resultaat {
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    label {
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>
  <div class="container">
    <input type="text" id="ophaaladres" placeholder="Ophaaladres">
    <input type="text" id="afzetadres" placeholder="Afzetadres">
    <button onclick="gebruikLocatie()">üìç Gebruik mijn locatie</button>

    <label><input type="checkbox" id="drukte"> Veel vraag / drukte</label>
    <button onclick="berekenRit()">Bereken ritprijs</button>

    <div id="resultaat"></div>
    <button id="boekKnop" onclick="boekRit()" style="display:none;">Boek nu via WhatsApp</button>
  </div>

  <script>
    const opencageKey = "22f9046cc2b242a3a5f08cfabc005f78";
    const openrouteKey = "5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3";
    const weatherKey = "cc9db0a38b9f4e10a88140134252504"; // WeerAPI - Replace with valid key

    let globaleInfo = {};

    async function gebruikLocatie() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (positie) => {
          const lat = positie.coords.latitude;
          const lon = positie.coords.longitude;
          const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${opencageKey}`;
          const res = await fetch(url);
          const data = await res.json();
          const adres = data.results[0].formatted;
          document.getElementById("ophaaladres").value = adres;
        });
      } else {
        alert("Locatie niet ondersteund.");
      }
    }

    async function getCoordinates(adres) {
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=${opencageKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.results.length === 0) throw new Error("Geen locatie gevonden.");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    async function getWeer(lat, lon) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${weatherKey}&q=${lat},${lon}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.current.condition.text.toLowerCase().includes("rain");
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const drukte = document.getElementById("drukte").checked;

      if (!ophalen || !afzetten) return alert("Vul beide adressen in.");

      try {
        const start = await getCoordinates(ophalen);
        const eind = await getCoordinates(afzetten);

        const routeURL = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${openrouteKey}&start=${start[0]},${start[1]}&end=${eind[0]},${eind[1]}`;
        const response = await fetch(routeURL);
        const data = await response.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;

        // Dynamische tarieven
        let prijsPerKm = 2.00;
        let prijsPerMin = 0.50;
        let starttarief = 3.00;

        if (afstandKm <= 3) { prijsPerKm = 3.5; starttarief = 4.5; }
        else if (afstandKm <= 5) { prijsPerKm = 3.0; starttarief = 4.5; }
        else if (afstandKm <= 7) { prijsPerKm = 2.8; starttarief = 4.5; }
        else if (afstandKm <= 10) { prijsPerKm = 2.5; starttarief = 4.5; }
        else if (afstandKm <= 15) { prijsPerKm = 2.3; starttarief = 4.0; }
        else { prijsPerKm = 2.0; starttarief = 4.0; }

        let basisPrijs = starttarief + (afstandKm * prijsPerKm) + (duurMin * prijsPerMin);

        const regent = await getWeer(start[1], start[0]);
        let toeslag = 0;
        if (regent) toeslag += 0.20;
        if (drukte) toeslag += 0.20;

        const totaalPrijs = basisPrijs * (1 + toeslag);

        globaleInfo = {
          ophalen,
          afzetten,
          afstandKm: afstandKm.toFixed(1),
          duurMin: Math.round(duurMin),
          totaalPrijs: totaalPrijs.toFixed(2)
        };

        document.getElementById("resultaat").innerText =
          `üöñ Ritprijs: ‚Ç¨${globaleInfo.totaalPrijs}\nAfstand: ${globaleInfo.afstandKm} km\nDuur: ${globaleInfo.duurMin} minuten`;

        document.getElementById("boekKnop").style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Er ging iets mis bij het berekenen van de rit.");
      }
    }

    async function boekRit() {
      const bericht = `üì≤ Nieuw ritverzoek:\n\nüìç Ophaaladres: ${globaleInfo.ophalen}\nüìç Afzetadres: ${globaleInfo.afzetten}\nüìè Afstand: ${globaleInfo.afstandKm} km\n‚è±Ô∏è Duur: ${globaleInfo.duurMin} minuten\nüí∂ Ritprijs: ‚Ç¨${globaleInfo.totaalPrijs}`;

      const telefoonnummer = "31647972301";
      const link = `https://wa.me/${telefoonnummer}?text=${encodeURIComponent(bericht)}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
