<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      color: red;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    #resultaat {
      background-color: #222;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>
  <div class="container">
    <input type="text" id="ophaaladres" placeholder="Ophaaladres">
    <input type="text" id="afzetadres" placeholder="Afzetadres">
    <button onclick="gebruikLocatie()">üìç Gebruik mijn locatie</button>
    <button onclick="berekenRit()">Bereken ritprijs</button>
    <div id="resultaat"></div>
    <button id="boekKnop" onclick="boekRit()" style="display:none;">Boek nu via WhatsApp</button>
  </div>

  <script>
    const weatherApiKey = "9d1afafb80f94518850212856252004"; // Nieuwe API-sleutel

    async function getCoordinates(adres) {
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=22f9046cc2b242a3a5f08cfabc005f78`; // OpenCage API
      const res = await fetch(url);
      const data = await res.json();
      if (data.results.length === 0) throw new Error("Geen locatie gevonden.");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    async function getWeer(latitude, longitude) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${latitude},${longitude}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.current && data.current.condition) {
          return data.current.condition.text;  // Condition van het weer ophalen
        }
        return null; // Geen weersomstandigheden
      } catch (error) {
        console.error('Fout bij het ophalen van weergegevens:', error);
        return null;
      }
    }

    async function gebruikLocatie() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (positie) => {
          const lat = positie.coords.latitude;
          const lon = positie.coords.longitude;
          const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=22f9046cc2b242a3a5f08cfabc005f78`;
          const res = await fetch(url);
          const data = await res.json();
          const adres = data.results[0].formatted;
          document.getElementById("ophaaladres").value = adres;
        });
      } else {
        alert("Locatie niet ondersteund.");
      }
    }

    function bepaalDrukteToeslag() {
      const now = new Date();
      const u = now.getHours(); // Het uur van de dag
      const dayOfWeek = now.getDay(); // Dag van de week (0 = zondag, 6 = zaterdag)

      // Drukte tijdens ochtend en avondspits
      if ((u >= 7 && u <= 9) || (u >= 16 && u <= 18)) {
        return 1.2; // 20% toeslag bij drukte (spitsuren)
      }
      
      // Drukte tijdens weekenden
      if (dayOfWeek === 0 || dayOfWeek === 6) {
        return 1.15; // 15% toeslag in het weekend
      }

      return 1; // Geen toeslag buiten spits of weekend
    }

    function bepaalNachttoeslag() {
      const now = new Date();
      const u = now.getHours(); // Het uur van de dag
      // Nachttoeslag tussen 23:00 en 07:00 uur
      if (u >= 23 || u < 7) {
        return 1.5; // 50% toeslag 's nachts
      }
      return 1; // Geen nachttoeslag buiten deze uren
    }

    function berekenRitprijs(afstandKm, duurMin) {
      let prijs = 0;

      // Dynamische tariefstructuur gebaseerd op afstand
      if (afstandKm <= 3) {
        prijs = 3.50 * afstandKm + 0.50 * duurMin + 4.50; // 0‚Äì3 km
      } else if (afstandKm > 3 && afstandKm <= 5) {
        prijs = 3.00 * afstandKm + 0.50 * duurMin + 4.50; // 3‚Äì5 km
      } else if (afstandKm > 5 && afstandKm <= 7) {
        prijs = 2.80 * afstandKm + 0.50 * duurMin + 4.50; // 5‚Äì7 km
      } else if (afstandKm > 7 && afstandKm <= 10) {
        prijs = 2.50 * afstandKm + 0.50 * duurMin + 4.50; // 7‚Äì10 km
      } else if (afstandKm > 10 && afstandKm <= 15) {
        prijs = 2.30 * afstandKm + 0.50 * duurMin + 4.00; // 10‚Äì15 km
      } else if (afstandKm > 15) {
        prijs = 2.00 * afstandKm + 0.50 * duurMin + 4.00; // >15 km
      }

      // Toeslag voor regen
      const weer = document.getElementById("resultaat").innerText.includes("Regen") ? 1.2 : 1;

      // Dynamische drukte toeslag
      const drukteToeslag = bepaalDrukteToeslag();

      // Nachttoeslag
      const nachtToeslag = bepaalNachttoeslag();

      // Pas toeslagen toe
      prijs *= weer * drukteToeslag * nachtToeslag;

      return prijs;
    }

    async function berekenRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      try {
        const start = await getCoordinates(ophalen);
        const eind = await getCoordinates(afzetten);

        const routeURL = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3&start=${start[0]},${start[1]}&end=${eind[0]},${eind[1]}`;
        const response = await fetch(routeURL);
        const data = await response.json();

        const afstandKm = data.features[0].properties.summary.distance / 1000;
        const duurMin = data.features[0].properties.summary.duration / 60;

        // Haal het weer op
        const weer = await getWeer(start[1], start[0]);

        // Bereken ritprijs
        let prijs = berekenRitprijs(afstandKm, duurMin);
        
        console.log(`Afstand: ${afstandKm} km, Duur: ${duurMin} minuten, Weer: ${weer}`);

        const resultText = `üöñ Ritprijs: ‚Ç¨${prijs.toFixed(2)}\nAfstand: ${afstandKm.toFixed(1)} km\nDuur: ${duurMin.toFixed(0)} minuten`;

        document.getElementById("resultaat").innerText = resultText;
        document.getElementById("boekKnop").style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Er ging iets mis bij het berekenen van de rit.");
      }
    }

    async function boekRit() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;
      const prijsInfo = document.getElementById("resultaat").innerText;

      const bericht = `üì≤ Nieuw ritverzoek\n\nüìç Ophaaladres: ${ophalen}\nüìç Afzetadres: ${afzetten}\n\n${prijsInfo}`;

      try {
        const response = await fetch('http://localhost:3000/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: bericht })
        });

        if (response.ok) {
          alert('‚úÖ Rit succesvol geboekt via WhatsApp!');
        } else {
          alert('‚ùå Fout bij verzenden naar WhatsApp.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Fout bij het versturen van het bericht.');
      }
    }
  </script>
</body>
</html>
