<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Taxi Service</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('taxi-afbeelding.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .taxi-container {
            margin: 30px auto;
        }

        .taxi-animation {
            width: 200px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 10px;
        }

        .btn {
            padding: 12px 24px;
            background-color: gold;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- Welkomstpagina header -->
    <header>
        <h1>FA Taxi Service</h1>
    </header>

    <!-- Rijdende taxi met effecten -->
    <div class="taxi-container">
        <img src="taxi.gif" alt="Rijdende taxi" class="taxi-animation">
    </div>

    <!-- Navigatieknop naar boekingspagina -->
    <nav>
        <ul>
            <li><a href="klant.html" class="btn">Boek nu je rit</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FA Taxi Service</p>
    </footer>
</body>
</html>
