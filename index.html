<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  
  <style>
    /* Stijlen zoals eerder */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('achtergrond.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .welcome-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      color: #FFD700;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .start-button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .start-button:hover {
      background-color: #FFA500;
    }

    /* Kleine beheerdersknop */
    .admin-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 15px;
      font-size: 1em;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .admin-button:hover {
      background-color: #555;
    }

    .car-animation {
      position: absolute;
      bottom: 0;
      left: -200px;
      animation: driveCar 10s infinite linear;
    }

    @keyframes driveCar {
      0% {
        left: -200px;
      }
      50% {
        left: 100%;
      }
      100% {
        left: -200px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="welcome-text">Welkom bij FA Taxi Service!</div>

  <a href="boekingen.html" class="start-button">Boek nu je rit</a>

  <!-- Kleine Beheerdersknop -->
  <a href="beheerderspagina.html" class="admin-button">Beheerderspagina</a>

  <img src="taxi-rijdend.png" alt="Rijdende taxi" class="car-animation">

</body>
</html>
