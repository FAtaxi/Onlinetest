<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: red;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }

    .btn {
      background-color: gold;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #e1b800;
    }

    .admin-btn {
      font-size: 0.8rem;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #555;
      padding: 8px 15px;
      text-decoration: none;
      color: white;
      border-radius: 3px;
    }

    .admin-btn:hover {
      background-color: #444;
    }

    .container {
      text-align: center;
    }
  </style>
</head>
<body>

  <a href="/admin" class="admin-btn">Beheerder Inloggen</a>
  <div class="container">
    <h1>FA Taxi Service</h1>

    <a href="https://fataxi.github.io/FA-Werk/taxi.html" class="btn">Rit Boeken</a>
  </div>

</body>
</html>
