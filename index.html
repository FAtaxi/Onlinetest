<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: red;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }

    .btn {
      background-color: gold;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #e1b800;
    }

    .admin-btn {
      font-size: 0.8rem;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #555;
      padding: 8px 15px;
      text-decoration: none;
      color: white;
      border-radius: 3px;
    }

    .admin-btn:hover {
      background-color: #444;
    }

    .container {
      text-align: center;
    }

    .taxi {
      position: absolute;
      bottom: 10px;
      left: -150px;
      width: 150px;
      animation: moveTaxi 10s linear infinite;
    }

    .exhaust {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
      opacity: 0;
      animation: exhaustGas 0.5s ease-in-out infinite;
    }

    @keyframes moveTaxi {
      0% {
        left: -150px;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes exhaustGas {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>

  <a href="/admin" class="admin-btn">Beheerder Inloggen</a>
  <div class="container">
    <h1>FA Taxi Service</h1>

    <a href="https://fataxi.github.io/FA-Werk/taxi.html" class="btn">Rit Boeken</a>
  </div>

  <div class="taxi">
    <img src="https://fataxi.github.io/FA-Werk/taxi-image.png" alt="Taxi" />
    <div class="exhaust"></div>
  </div>

</body>
</html>
